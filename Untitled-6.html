<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Image Gallery</title>
    <script src="script6.js" defer></script> <!-- Link to the external JavaScript file -->
    <style>
        .gallery-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .image {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: all 0.3s ease;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Click on an Image to Bring it to the Front</h1>
    <div class="gallery-container">
        <div class="image" style="z-index: 1;" onclick="bringToFront(this)">
            <img src="https://via.placeholder.com/400x400/ff0000/ffffff?text=Image+1" alt="Image 1">
        </div>
        <div class="image" style="z-index: 2;" onclick="bringToFront(this)">
            <img src="https://via.placeholder.com/400x400/00ff00/ffffff?text=Image+2" alt="Image 2">
        </div>
        <div class="image" style="z-index: 3;" onclick="bringToFront(this)">
            <img src="https://via.placeholder.com/400x400/0000ff/ffffff?text=Image+3" alt="Image 3">
        </div>
    </div>
</body>
</html>
