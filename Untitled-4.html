<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <script src="script3.js" defer></script> <!-- Link to the external JavaScript file -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Multiplication Table Generator</h1>

    <form id="multiplicationForm">
        <fieldset>
            <legend>Enter a Number:</legend>
            <label for="numberInput">Number: </label>
            <input type="number" id="numberInput" min="1" required />
            <button type="button" onclick="generateTable()">Generate Table</button>
        </fieldset>
    </form>

    <h2>Multiplication Table:</h2>
    <table id="multiplicationTable"></table>

</body>
</html>
