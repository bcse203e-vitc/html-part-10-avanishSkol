<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Word and Character Counter</title>
    <script src="script7.js" defer></script> <!-- Link to the external JavaScript file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
        }

        .counter {
            margin-top: 10px;
        }

        .alert {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Live Word and Character Counter</h1>

    <textarea id="userInput" placeholder="Start typing..."></textarea>

    <div class="counter">
        <p>Characters: <span id="charCount">0</span></p>
        <p>Words: <span id="wordCount">0</span></p>
        <p id="charAlert" class="alert" style="display: none;">You have exceeded 200 characters!</p>
    </div>

</body>
</html>
