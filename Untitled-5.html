<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <script src="script5.js" defer></script> <!-- Link to the external JavaScript file -->
    <style>
        body {
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
        }

        .light-mode {
            background-color: #ffffff;
            color: #000000;
            font-size: 16px;
        }

        .dark-mode {
            background-color: #2c2c2c;
            color: #ffffff;
            font-size: 18px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body class="light-mode"> <!-- Initially, set the light mode -->
    <h1>Interactive Theme Switcher</h1>
    <p>This is an example of a page that can switch between dark and light modes.</p>

    <button onclick="switchToDarkMode()">Dark Mode</button>
    <button onclick="switchToLightMode()">Light Mode</button>
</body>
</html>
